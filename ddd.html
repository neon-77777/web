<!DOCTYPE html>

<html lang="en">

<head>

<title>CSS Template</title>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

* {

  box-sizing: border-box;

}

body {

  margin: 0;

  font-family: Arial, Helvetica, sans-serif;

}

/* Style the side navigation */

.sidenav {

  height: 100%;

  width: 200px;

  position: fixed;

  z-index: 1;

  top: 0;

  left: 0;

  background-color: #111;

  overflow-x: hidden;

}


/* Side navigation links */

.sidenav a {

  color: white;

  padding: 16px;

  text-decoration: none;

  display: block;

}

/* Change color on hover */

.sidenav a:hover {

  background-color: #ddd;

  color: black;

}

/* Style the content */

.content {

  margin-left: 200px;

  padding-left: 20px;

}

</style>

</head>

<body>

<div class="sidenav">

  <a href="#">후원자 참여</a>

  <a href="#">다양한 참여 방법</a>

</div>

<div class="content">

  <h2>참여하기</h2>

  <p>후원자 현장 방문, 후원자 초청행사,후원자 이야기 등 다양한 카테고리의 활동을 소개한다.
  1. 후원 방법 – 손편지, 정기후원
-정기후원이 꼭 필요한 이유 서술/손편지 쓰기 활동 in 학교 or 시청 행사


2. 후원대상(저소득층 가정, 한부모 가정, 가출 청소년, 난민)
-교육 활동, 영양, 감염병 안내, 깨끗한 식수, 보호시설 등


3. 후원의 긍정적인 효과
-기본적 인권을 보장받지 못하는 아이들이 더 나은 삶을 누릴 수 있다.
후원하면 당신에게 돌아오는 보람이 많다.</p>

  <img src="3.jpg" width="104" height="142">

</div>

</body>

</html>
