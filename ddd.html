<!DOCTYPE html>

<html lang="en">

<head>

<title>CSS Template</title>

<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1">

<style>

* {

  box-sizing: border-box;

}

body {

  margin: 0;

  font-family: Arial, Helvetica, sans-serif;

}

/* Style the side navigation */

.sidenav {

  height: 100%;

  width: 200px;

  position: fixed;

  z-index: 1;

  top: 0;

  left: 0;

  background-color: #111;

  overflow-x: hidden;

}


/* Side navigation links */

.sidenav a {

  color: white;

  padding: 16px;

  text-decoration: none;

  display: block;

}

/* Change color on hover */

.sidenav a:hover {

  background-color: #ddd;

  color: black;

}

/* Style the content */

.content {

  margin-left: 200px;

  padding-left: 20px;

}

</style>

</head>

<body>

<div class="sidenav">

  <a href="#">후원자 참여</a>

  <a href="#">다양한 참여 방법</a>

</div>

<div class="content">

  <h2>참여하기</h2>

  <p>후뤙자 현장 방문, 후원자 초청행사,후원자 이야기 등 다양한 카테고리의 활동을 소개한다.</p>

  <img src="3.jpg" width="104" height="142">

</div>

</body>

</html>
